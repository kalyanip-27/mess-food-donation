<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Donation Platform</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Mess Food Donation Platform</h1>
    <p>Donate leftover food from mess to NGOs</p>
    <nav>
      <a href="#donate">Donate Food</a>
      <a href="#donations">Available Donations</a>
      <a href="#ngoLogin">NGO Login</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Donation Form -->
  <section id="donate" class="container">
    <h2>Donate Food</h2>
    <form id="donationForm">
      <label>Mess / Hostel Name:</label>
      <input type="text" id="messName" required>

      <label>Food Details:</label>
      <textarea id="foodDetails" required></textarea>

      <label>Quantity (Approx):</label>
      <input type="text" id="quantity" required>

      <label>Pickup Location:</label>
      <input type="text" id="location" placeholder="Enter address" required>

      <label>Pickup Time:</label>
      <input type="time" id="pickupTime" required>

      <button type="submit">Submit Donation</button>
    </form>
  </section>

  <!-- Available Donations -->
  <section id="donations" class="container">
    <h2>Available Donations</h2>
    <div id="donationList"></div>
  </section>

  <!-- NGO Login -->
  <section id="ngoLogin" class="container">
    <h2>NGO Login</h2>
    <form id="ngoForm">
      <label>NGO Name:</label>
      <input type="text" id="ngoName" required>

      <label>Email:</label>
      <input type="email" id="ngoEmail" required>

      <label>Password:</label>
      <input type="password" id="ngoPassword" required>

      <button type="submit">Login</button>
    </form>
    <p id="ngoMessage"></p>
  </section>

  <!-- Contact -->
  <section id="contact" class="container">
    <h2>Contact Us</h2>
    <p>Email: support@fooddonation.org</p>
    <p>Phone: +91-9876543210</p>
  </section>

  <footer>
    <p>&copy; 2025 Food Donation Platform. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
